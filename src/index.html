<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tracking records</title>
    </head>
 
    <body>
        <h1>Tracking records</h1>

        <p id="result">Waiting for a result</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');

            // we recieve a new value, we write it and we resume the calculation
            socket.on('newCalcul', function(result) {
                var paragraphe = document.getElementById ("result");
                
                paragraphe.textContent = result

                socket.emit('done');
            })

        </script>
    </body>
</html>
