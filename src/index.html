<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>

        <p id="resultat"> en attente d'un résultat</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');

            // on reçoit une nouvelle valeur, on l'écrit, et on reprends le calcul
            socket.on('newCalcul', function(result) {
                var paragraphe = document.getElementById ("resultat");
                
                paragraphe.textContent = result

                socket.emit('done');
            })

        </script>
    </body>
</html>
