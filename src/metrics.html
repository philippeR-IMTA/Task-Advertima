<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tracking records metrics</title>
    </head>
 
    <body>
        <h1>Tracking records metrics</h1>

        <p>link to the home page <a href="/">here</a></p>

        <p>Number of trackings emited : <a id="total"></a></p>

        <p>Average time of a tracking : <a id="avg"></a></p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');

            socket.on('metrics', function(total, avg) {
                var p_total = document.getElementById ("total");
                var p_avg = document.getElementById ("avg");

                p_total.textContent = total
                p_avg.textContent = avg
            });

        </script>
    </body>
</html>
